<!DOCTYPE html>
<html>
<head>
    <title>Form Contoh</title>
</head>
<body>
    <h2>Form HyperText Markup Language</h2>
    <form action="proses.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Hobi:</label><br>
        <input type="checkbox" id="hobi1" name="hobi[]" value="Mancing">
        <label for="hobi1">Mancing</label><br>
        <input type="checkbox" id="hobi2" name="hobi[]" value="Futsal">
        <label for="hobi2">Futsal</label><br>
        <input type="checkbox" id="hobi3" name="hobi[]" value="Renang">
        <label for="hobi3">Renang</label><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="jk1" name="jenis_kelamin" value="Laki-laki">
        <label for="jk1">Laki-laki</label><br>
        <input type="radio" id="jk2" name="jenis_kelamin" value="Perempuan">
        <label for="jk2">Perempuan</label><br><br>

        <label for="deskripsi">Deskripsi:</label><br>
        <textarea id="deskripsi" name="deskripsi" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
